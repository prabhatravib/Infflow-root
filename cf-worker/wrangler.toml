name = "infflow"
main = "src/entry.ts"
compatibility_date = "2024-12-01"

# Serve built frontend from the CF Worker's own frontend dist directory
[assets]
directory = "frontend/dist"

[vars]
OPENAI_MODEL = "gpt-5-mini-2025-08-07"
OPENAI_FALLBACK_MODEL = "gpt-5-mini"

# Bindings for secrets (set via: wrangler secret put OPENAI_API_KEY)
# [vars]
# Any non-secret vars can go here

# Observability configuration for consistent logging across deployments
[observability.logs]
enabled = true
